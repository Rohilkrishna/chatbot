<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indian Constitution Chatbot</title>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Indian Constitution Chatbot
        </div>
        <div class="chat-content" id="chat-content">
            <div class="bot-message">
                Hello! I can provide information about articles in the Indian Constitution.
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me about an article">
            <button id="submit-button">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
